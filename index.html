<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    
    <title>Pronunciation Game /i:/ Quiz</title>
</head>
<body class="">
    <div id="endofgame" class="hidden">Well done!!</div>
    <div class="container">
        <div id="question-container" class="hidden">
            <div id="instructions">Select the word which contains the same /i:/ sound (e.g.'tree', 'be', 'me'): </div>
            <div id="question" class="questions"><br>Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                </div>
            </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hidden">Next</button>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
